; DFRM - config file
; Should be used with orx v.1.3+

[Render]
ShowProfiler  = false

[Display]
ScreenWidth   = 1024
ScreenHeight  = 768
Title         = Distance Field Ray Marching
VSync         = true
Smoothing     = true
FullScreen    = false

[Input]
SetList       = InGameInput

[InGameInput]
MOUSE_LEFT    = Action
KEY_ESCAPE    = Quit
KEY_F12       = Screenshot

[Game]

[MainViewport]
Camera        = MainCamera

[MainCamera]
FrustumWidth  = @Display.ScreenWidth
FrustumHeight = @Display.ScreenHeight
FrustumFar    = 2
Position      = (512, 384, -1)

[Mouse]
ShowCursor    = false

[Physics]
Gravity       = (0, 0, 0)
DimensionRatio= 0.1

[Screenshot]
Directory     = ../../screenshot
BaseName      = dfrm-

[Scene]
Graphic       = Scene
Text          = Scene
BlendMode     = none
CameraParent  = MainCamera
ShaderList    = Shader

@../../data/shader.ini@
