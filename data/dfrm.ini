; DFRM - config file
; Should be used with orx v.1.3+

[Render]
ShowProfiler  = false

[Display]
ScreenWidth   = 1024
ScreenHeight  = 768
Title         = Distance Field Ray Marching
VSync         = true
Smoothing     = true
FullScreen    = false

[Input]
SetList       = InGameInput

[InGameInput]
MOUSE_LEFT    = Action # Bump
MOUSE_RIGHT   = Distort
MOUSE_MIDDLE  = Repeat
KEY_ESCAPE    = Quit

KEY_LEFT      = Left
KEY_RIGHT     = Right
KEY_UP        = Forward
KEY_DOWN      = Backward

KEY_A         = Left
KEY_D         = Right
KEY_W         = Forward
KEY_S         = Backward

MOUSE_X       = Heading
MOUSE_Y       = Pitch

KEY_F12       = Screenshot

[Game]
Shader        = ../../data/shader.inc
Intensity     = 0.25
Speed         = (8, 4, 0)
Position      = (-0.57, 1.65, 1.15)
Direction     = (0.68, -0.40, -0.79)

[MainViewport]
Camera        = MainCamera

[MainCamera]
FrustumWidth  = @Display.ScreenWidth
FrustumHeight = @Display.ScreenHeight
FrustumFar    = 2
Position      = (512, 384, -1)

[Mouse]
ShowCursor    = false

[Physics]
Gravity       = (0, 0, 0)
DimensionRatio= 0.1

[Screenshot]
Directory     = ../../screenshot
BaseName      = dfrm-

[Scene]
Graphic       = Scene
Texture       = pixel
Pivot         = center
Scale         = 1000
Position      = (0.0, 0.0, 0.1)
BlendMode     = none
ParentCamera  = MainCamera
ShaderList    = Shader

[Shader]
ParamList   = time # resolution # ratio # fov # pitch # heading # position # tmin # tmax # tex0 # distort # bump # repeat # shadow

distort     = 0
bump        = 0
repeat      = 0
shadow      = 1

time        = 0.0
resolution  = (1024, 768, 0)
ratio       = 1.33
fov         = 0.9
pitch       = 0
heading     = 1.57
position    = (0, 0, 0)
tmin        = 0.01
tmax        = 50.0
tex0        = ../../data/earth.png
